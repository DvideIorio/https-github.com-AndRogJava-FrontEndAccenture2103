<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The charAt() Method</h2>

<p>charAt() returns the character at a specified position in a string.</p>

<p>Get the first character in a string:</p>

<p id="demo1"></p>

<script>
let text = "HELLO WORLD";
let letter = text.charAt(1);
console.log(text.charAt(1))
document.getElementById("demo1").innerHTML = letter;
</script>

</body>
</html>
